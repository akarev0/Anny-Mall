{% extends "bboard/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить товар</legend>
                <h2>Вы уверены что хотите удалить "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'ad-detail' object.id %}">Нет</a>
            </div>
        </form>
    </div>
{% endblock content %}
